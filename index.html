<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="theme-color" content="#3a3e54">
        <title>Taiga</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;600&display=swap" rel="stylesheet">
        <meta property="og:title" content="3D Minecraft fox made with vanilla CSS">
        <meta property="og:image" content="image.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <header class="title">
            <h1>Taiga</h1>
            <a href="https://github.com/julesmuskala" target="_blank" rel="author">by @julesmuskala</a>
        </header>
        <div class="scene">
            <div class="ground">
                <div class="fox">
                    <div class="part torso">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="part head">
                        <div class="part">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left"></div>
                            <div class="face right"></div>
                        </div>
                        <div class="part snout">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left"></div>
                            <div class="face right"></div>
                        </div>
                        <div class="part ear left">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left"></div>
                            <div class="face right"></div>
                        </div>
                        <div class="part ear right">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left"></div>
                            <div class="face right"></div>
                        </div>
                    </div>
                    <div class="part tail">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="part leg left front">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="part leg right front">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="part leg left back">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="part leg right back">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                </div>
                <div class="grass part"></div>
                <div class="bush part berry">
                    <div class="bush-part part"></div>
                    <div class="bush-part part part-2"></div>
                </div>
                <div class="bush part fern">
                    <div class="bush-part part"></div>
                    <div class="bush-part part part-2"></div>
                </div>
            </div>
        </div>
    </body>

</html>
